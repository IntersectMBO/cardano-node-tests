steps:
  - label: 'run the cardano node sync test on Mainnet using a Linux machine'
    commands:
      - './.buildkite/node_sync_tests.sh $tag_no1 $tag_no2 $hydra_eval_no1 $hydra_eval_no2'
    branches: "sync_tests"
    timeout_in_minutes: 5000
    agents:
      system: x86_64-linux
      queue: benchmark
    artifact_paths:
      - 'logfile.log'
      - 'sync_results.json'
