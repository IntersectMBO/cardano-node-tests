[tool.poetry]
name = "cardano-node-tests"
version = "0.1.0"
description = "Functional tests for cardano-node"
license = "Apache License 2.0"
authors = [
    "Martin Kourim <martin.kourim@iohk.io>",
    "Sara Tomaz <sara.tomaz@iohk.io>",
    "Artur Wieczorek <artur.wieczorek@iohk.io>",
    "Dorin Solomon <dorin.solomon@iohk.io>",
]
readme = "README.md"
homepage = "https://tests.cardano.intersectmbo.org/"
repository = "https://github.com/IntersectMBO/cardano-node-tests"
documentation = "https://tests.cardano.intersectmbo.org/"
keywords = ["cardano", "cardano-node", "cardano-cli", "cardano-node-tests"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Topic :: Software Development :: Testing",
]
packages = [{include = "cardano_node_tests"}]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
allure-pytest = "^2.13.5"
cardano-clusterlib = "^0.6.3"
cbor2 = "^5.6.4"
filelock = "^3.15.4"
hypothesis = "^6.108.5"
psycopg2-binary = "^2.9.9"
pydantic = "^2.8.2"
pygithub = "^2.3.0"
pytest = "^8.3.2"
pytest-html = "^4.1.1"
pytest-metadata = "^3.1.1"
pytest-order = "^1.2.1"
pytest-select = "^0.1.2"
pytest-xdist = "^3.6.1"
PyYAML = "^6.0.1"
requests = "^2.32.3"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.8.0"
types-PyYAML = "^6.0.12.20240724"
types-requests = "^2.32.0.20240712"
mypy = "^1.11.0"
ipython = "^8.14.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
Sphinx = "7.4.7"
m2r2 = "^0.3.3.post2"
sphinx-rtd-theme = "^2.0.0"
sphinxemoji = "^0.3.1"

[tool.poetry.scripts]
testnet-cleanup = "cardano_node_tests.testnet_cleanup:main"
prepare-cluster-scripts = "cardano_node_tests.prepare_cluster_scripts:main"
split-topology = "cardano_node_tests.split_topology:main"
cardano-cli-coverage = "cardano_node_tests.cardano_cli_coverage:main"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/IntersectMBO/cardano-node-tests/issues"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["ARG", "B", "C4", "C90", "D", "DTZ", "E", "EM", "F", "I001", "ISC", "N", "PIE", "PL", "PLE", "PLR", "PLW", "PT", "PTH", "Q", "RET", "RSE", "RUF", "SIM", "TRY", "UP", "W", "YTT"]
ignore = ["B905", "D10", "D203", "D212", "D213", "D214", "D215", "D404", "D405", "D406", "D407", "D408", "D409", "D410", "D411", "D413", "ISC001", "PLR0912", "PLR0913", "PLR0915", "PLR2004", "PT001", "PT004", "PT007", "PT012", "PT018", "PT023", "PTH123", "RET504", "TRY002", "TRY301", "UP006", "UP007", "UP035"]

[tool.ruff.lint.per-file-ignores]
"cardano_node_tests/utils/model_ekg.py" = ["N815"]

[tool.ruff.lint.isort]
force-single-line = true

[tool.pytype]
python_version = "3.10"
disable = ["import-error"]

[tool.mypy]
python_version = "3.10"
show_error_context = true
verbosity = 0
ignore_missing_imports = true
follow_imports = "normal"
no_implicit_optional = true
allow_untyped_globals = false
allow_untyped_defs = false
warn_unused_configs = true
warn_return_any = true

[[tool.mypy.overrides]]
module = "cardano_node_tests.tests.*"
allow_untyped_defs = true

[[tool.mypy.overrides]]
module = "cardano_node_tests.*.conftest"
allow_untyped_defs = false

[[tool.mypy.overrides]]
module = "framework_tests.*"
allow_untyped_defs = true

[tool.pytest.ini_options]
log_cli = true
log_level = "INFO"
addopts = "-ra -vvv"
filterwarnings = [
    # TODO - not necessary for up-to-date hypothesis
    "ignore:.*You can change it to a module- or session-scoped fixture.*:FutureWarning",
]
markers = [
    "dbsync: test(s) for node + otionaly cardano-db-sync",
    "needs_dbsync: test(s) for cardano-db-sync",
    "testnets: test(s) can run on testnets, like Shelley_qa",
    "long: test(s) run for a long time on testnets",
    "smoke: fast test(s) under 1 minute",
    "upgrade: test(s) for upgrade testing",
    "plutus: test(s) for plutus",
    "disabled: temporarily disabled test(s)",
]
